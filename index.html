<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Flags</title>
</head>
<body>
    <div class="flags-container">
        <div class="row">
            <div class="flag-container">
                <div class="flag flag-usa">
                    <div class="usa-stripes"></div>
                    <div class="usa-stars"></div>
                </div>
                <span>USA</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-brazil">
                    <div class="brazil-green"></div>
                    <div class="brazil-yellow"></div>
                    <div class="brazil-blue">
                    </div>
                </div>
                <span>Brazil</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-senegal">
                    <div class="senegal-green"></div>
                    <div class="senegal-yellow">
                        <div class="senegal-star">â˜…</div>
                    </div>
                    <div class="senegal-red"></div>
                </div>
                <span>Senegal</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-germany">
                    <div class="germany-black"></div>
                    <div class="germany-red"></div>
                    <div class="germany-yellow"></div>
                </div>
                <span>Germany</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-japan">
                    <div class="japan-circle"></div>
                </div>
                <span>Japan</span>
            </div>
        </div>
        <div class="row">
            <div class="flag-container">
                <div class="flag flag-italy">
                    <div class="italy-green"></div>
                    <div class="italy-white"></div>
                    <div class="italy-red"></div>
                </div>
                <span>Italy</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-canada">
                    <div class="canada-red"></div>
                    <div class="canada-white"></div>
                </div>
                <span>Canada</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-norway">
                    <div class="norway-cross-horizontal"></div>
                    <div class="norway-cross-vertical"></div>
                </div>
                <span>Norway</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-russia">
                    <div class="russia-white"></div>
                    <div class="russia-blue"></div>
                    <div class="russia-red"></div>
                </div>
                <span>Russia</span>
            </div>
            <div class="flag-container">
                <div class="flag flag-cameroon">
                    <div class="cameroon-green"></div>
                    <div class="cameroon-yellow"></div>
                    <div class="cameroon-red"></div>
                </div>
                <span>Cameroon</span>
            </div>
        </div>
    </div>
</body>
</html>
